<!DOCTYPE html>
<html>
  <head>
    <title>PhD Conference Assistant</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/example4/colorbox.css">
    <link rel="stylesheet" href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="https://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.0/select2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.colorbox/1.4.33/jquery.colorbox-min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>

    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container phdmate-nav">
        <div class="row">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand" href="#">PhD Conference Assistant</span>
            <ul class="nav navbar-nav pull-right">
            <li><a id="inline-faq" class="pull-right" href="#">FAQ</a></li>
            </ul>
          </div>
        </div>
        <div class="row">
          <select multiple id="e1"></select>
          <select multiple id="e2"></select>
          <select multiple id="e3"></select>
        </div>
      </div>
    </div>
    <div id="map_canvas"></div>
    <div id="cool" class="list-group">
    <button type="button" id="listClose">close</button>
      <h5>Conferences:</h5>
      <div id="stranded_confs">
      </div>
      <h5>Journals:</h5>
      <div id="stranded_journals">
      </div>
    </div>
    <div id="info">
      <div class="last_updated"># of Conferences:&nbsp;<span id="conference_count"></span></div>
      <div class="last_updated">Last updated:&nbsp;<span id="last_updated"></span></div>
    </div>
  </body>
</html>
